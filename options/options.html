<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>AI 双语助手 - 设置</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #667eea;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        label {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>⚙️ AI 双语助手设置</h1>
    <div class="section">
        <h3>基本设置</h3>
        <label>启用插件 <input type="checkbox" id="enabled" checked></label>
        <label>自动翻译输入 <input type="checkbox" id="autoInput" checked></label>
        <label>自动翻译输出 <input type="checkbox" id="autoOutput" checked></label>
    </div>
    <button onclick="save()">保存设置</button>
    <script src="options.js"></script>
</body>

</html>
